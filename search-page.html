<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/search-page.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="logo">
            <img src="/assets/desktop/logo.svg" alt="logo"/>
        </div>
        <section id="intro">
            <h1>Discover New Podcasts</h1>
            <p>Search for your next favorite Podcast.</p>
      
            <form id="search">
              <input type="genre" name="genre" placeholder="Genre"/>
           
                <div id="results-container">
                    <!-- result 1 -->
                    <div class="results">    
                        <div class="image">
                            <img src="/assets/img1.png" alt="music" />
                        </div>
                        <div class="title">
                            <span>Podcast Title</span>
                        </div>
                        <div class="type">
                            <span>Genre</span>
                        </div>
                        <button type="submit">Listen</button>
                    </div>
                    <!-- result 2 -->
                    <div class="results">
                        <div class="image">
                            <img src="/assets/img2.png" alt="music" />
                        </div>
                        <div class="title">
                            <span>Podcast Title</span>
                        </div>
                        <div class="type">
                            <span>Genre</span>
                        </div>
                        <button type="submit">Listen</button>
                    </div>
                    <!-- result 3 -->
                    <div class="results">
                        <div class="image">
                            <img src="/assets/img3.png" alt="music" />
                        </div>
                        <div class="title">
                            <span>Podcast Title</span>
                        </div>
                        <div class="type">
                            <span>Genre</span>
                        </div>
                        <button type="submit">Listen</button>
                    </div>
                    <!-- result 4 -->
                    <div class="results">
                        <div class="image">
                            <img src="/assets/img4.png" alt="music" />
                        </div>
                        <div class="title">
                            <span>Podcast Title</span>
                        </div>
                        <div class="type">
                            <span>Genre</span>
                        </div>
                        <button type="submit">Listen</button>
                    </div>     
                </div>
            </form>
      
            <div class="img-podcasts">
              <img src="/assets/desktop/spotify.svg" alt="podcasts" style="width: 96px;
              height: 29px;">
              <img src="/assets/desktop/apple-podcast.svg" alt="podcasts" style="width: 78px;
              height: 29px;">
              <img src="/assets/desktop/google-podcasts.svg" alt="podcasts" style=" width: 125px;
              height: 18px;">
              <img src="/assets/desktop/pocket-casts.svg" alt="podcasts" style="width: 129px;
              height: 26px;">
            </div>
        </section>
      
        <section id="img">
        <img class='host'src="/assets/desktop/image-host.jpg" alt="host" />
        <img class='patterns' src="/assets/desktop/bg-pattern-dots.svg" alt="dots">
        </section>
    </div>
</body>
</html>
